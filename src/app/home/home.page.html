<!-- Home Page Content -->
<ion-header>
  <ion-toolbar color="primary">
    <ion-title>League of Ireland</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h2>Welcome to the League of Ireland App</h2>
  <p>Select an option below to explore or manage your teams.</p>

  <ion-button routerLink="/teams" expand="block" color="secondary">
    View All Teams
  </ion-button>

  <ion-button routerLink="/saved" expand="block" color="success">
    View Saved Teams
  </ion-button>

  <ion-card class="ion-margin-top" *ngIf="deviceInfo.model">
    <ion-card-header>
      <ion-card-title>Device Info</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p><strong>Model:</strong> {{ deviceInfo.model }}</p>
      <p><strong>Platform:</strong> {{ deviceInfo.platform }}</p>
      <p><strong>OS Version:</strong> {{ deviceInfo.osVersion }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
